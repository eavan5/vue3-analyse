<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <!-- <script src="../../../node_modules//@vue/runtime-dom/dist/runtime-dom.global.js"></script> -->
  <script src="./runtime-dom.global.js"></script>
  <div id="app"></div>
  <script>
    const { h, createVNode, createRender, render, Fragment, Text } = VueRuntimeDOM

    const VueComponent = {
      data () {
        return {
          count: 0
        }
      },
      render () { // render 函数返回虚拟节点，决定最终渲染结果
        console.log('render');
        return h('div', [h('button', {
          onClick: () => {
            this.count++
            this.count++
            this.count++
          }
        }, '增加'), h(Text, null, this.count)])
      }
    }
    //  处理h 函数 ，让h函数可以接受一个组件作为参数，渲染的时候 判断是否是组件对象，如果是组件对象，则使用组件对象的render方法

    // console.log(h(VueComponent, { color: 'red' }, { default: h('div') }));
    render(h(VueComponent, { a: 1, }), app)
  </script>
</body>

</html>
